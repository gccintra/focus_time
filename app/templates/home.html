{% extends "partials/base.html" %}
{% set exclude_header = true %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
                <!-- Email input -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your e-mail" required>
                </div>
                
                <!-- Password input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe"> Remember me </label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
                
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
                
                <!-- Register & Social Login -->
                <div class="text-center mt-3">
                    <p>Not a member? <a href="{{ url_for('auth.register_route') }}" class="text-primary">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast message -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>

{% endblock %}
